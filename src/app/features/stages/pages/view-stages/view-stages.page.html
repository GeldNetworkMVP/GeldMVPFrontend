<app-dashboard-page-wrapper
  title="Stages"
  [primaryButton]="{
    label: 'Add New',
    action: showDialog()
  }"
>
  <div class="mt-6 grid grid-cols-3 gap-8">
    @for (stage of stages();track stage._id) {
    <app-stage-card [props]="stage" [index]="$index"></app-stage-card>
    }
  </div>
</app-dashboard-page-wrapper>
<app-add-stage-dialog [visible]="visible" (addStage)="loadStages()" />
