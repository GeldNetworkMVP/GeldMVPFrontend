<app-dashboard-page-wrapper
  title="Master Data Containers"
  [primaryButton]="{
    label: 'Add New',
    action: showDialog()
  }"
>
  <div class="my-6 grid grid-cols-3 gap-8">
    @if(!loading()) { @for (md of masterData();track md._id) {
    <app-master-data-card
      [props]="md"
      (containerSelectedToDelete)="confirmDelete($event)"
    ></app-master-data-card>
    } } @else { @for (sk of skeletons;track sk) {
    <p-skeleton height="128px" />
    } }
  </div>
</app-dashboard-page-wrapper>

<app-add-master-data-container-dialog
  [visible]="visible"
  (addNewMasterData)="loadMasterData()"
/>
<p-confirmDialog />
<p-toast />
